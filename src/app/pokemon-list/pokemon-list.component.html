<!-- pokemon grid -->

<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate:{ itemsPerPage: 20, currentPage: page, totalItems: totalPokemons}">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3>{{pokemon.name}}</h3>
        <p>
            <b>Type:</b> {{pokemon.types[0].type.name}}
        </p>
        <p>
            <b>Weight:</b> {{pokemon.weight}}
        </p>
        <p>
            <b>Stats:</b> {{pokemon.stats[0].base_stat}}
        </p>
        <p>
            <b>Species:</b> {{pokemon.species.name}}
        </p>
        <!-- <p>
            <b>Sprites:</b> {{pokemon.sprites.black_female}}
        </p> -->

    </div>

</div>
<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
